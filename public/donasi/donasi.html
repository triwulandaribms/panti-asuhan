                <label>Nik Pendonasi</label>

                  type="text"
                  id="nik-infak"
                  name="nik_infak"
                  placeholder="masukan nik..."
                  required
                /><br /><br />
                <label>nama Pendonasi</label>

                  type="text"
                  id="nama-donasi"
                  name="nama"
                  placeholder="masukan nama..."
                  required
                /><br /><br />
                <label>Alamat Pendonasi</label>
                <input
                  type="text"
                  id="alamat-donasi"
                  name="alamat"
                  placeholder="masukan alamat..."/>
                  <br/><br>
                  <label>Jumlah uang</label>

                  id="jumlah-uang"

      <script>
        document.tambah.onsubmit = async (e)=>{
          e.preventDefault();
          const nik_infak = document.tambah.nik_infak.value;
          const nama = document.tambah.nama.value;
          const alamat = document.tambah.alamat.value;
          const jumlah_uang = document.tambah.jumlah_uang.value;
          fetch("/api/add", {
            method:"POST",
            headers: {
              "Content-Type":"application/json",
            },
            body: JSON.stringify({
              nik_infak,
              nama,
              alamat,
              jumlah_uang,
            }),
          });
          location.href="../donasi/tampil.html";
        }

        const keluar = document.querySelector("#logout-keluar");
        keluar.onclick = ()=>{
  
        fetch("/api/keluar")
          .then((response)=>{
            if(response.ok){
              location.href="../login/index.html"
            }
          });
        };
      </script>
